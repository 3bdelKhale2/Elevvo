<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Animated Sidebar</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-logo">
      <img src="elevvo-logo.png" alt="Elevvo Logo" class="logo-img"/>
    </div>
    <nav class="sidebar-links">
      <a href="#" class="nav-link">
        <span class="icon">🏠</span>
        <span class="link-text">Dashboard</span>
      </a>
      <a href="#" class="nav-link">
        <span class="icon">📊</span>
        <span class="link-text">Analytics</span>
      </a>
      <a href="#" class="nav-link">
        <span class="icon">📁</span>
        <span class="link-text">Projects</span>
      </a>
      <a href="#" class="nav-link">
        <span class="icon">⚙️</span>
        <span class="link-text">Settings</span>
      </a>
      <a href="#" class="nav-link">
        <span class="icon">❓</span>
        <span class="link-text">Help</span>
      </a>
    </nav>
    <button class="sidebar-toggle" id="toggleBtn">
      <span id="toggleIcon">⏴</span>
    </button>
  </div>
  <div class="main-content">
    <div class="card profile-card">
      <div class="profile-info">
        <h1>Ahmed Mohamed Abdelkhalek</h1>
        <p class="role">Front End Development Intern</p>
        <p class="university">German University in Cairo (GUC)</p>
      </div>
    </div>
    
    <div class="card">
      <h2>Skills Overview</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <h3>Front End</h3>
          <p>HTML, CSS, JavaScript</p>
        </div>
        <div class="stat-item">
          <h3>Frameworks</h3>
          <p>Learning Modern Web Tools</p>
        </div>
        <div class="stat-item">
          <h3>Development</h3>
          <p>Web Applications</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
